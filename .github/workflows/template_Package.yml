name: template_Package

on:
  workflow_call:
    inputs:
        tag:
          description: 'What version tag to release to git as'
          required: true
          type: string

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./build

      - name: Show packages folder tree
        shell: cmd
        run: |
          cd
          tree /F 

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: Release ${{ inputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/JohnsUtilities.${{ inputs.tag }}.nupkg
          asset_name: JohnsUtilities.${{ inputs.tag }}.nupkg
          asset_content_type: application/zip

      - name: Add GitHub NuGet source
        run: dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --name github --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text


      - name: Push package to GitHub Packages
        run: dotnet nuget push **\build\*.nupkg --source "github" --api-key ${{ secrets.GITHUB_TOKEN }}