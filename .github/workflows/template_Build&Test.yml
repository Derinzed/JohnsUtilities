name: template_Build

on:
  workflow_call:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ./

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: nuget restore "./John'sUtilities/JohnsUtilities.csproj" -PackagesDirectory ../JohnsUtilities/packages

      - name: Restore dependencies
        run: msbuild "./JohnUtilitiesUnitTests/JohnUtilitiesUnitTests.csproj" /t:Restore /p:RestorePackagesPath=../JohnsUtilities/packages

      - name: Show packages folder tree
        shell: pwsh
        run: |
          Get-ChildItem "D:\a\JohnsUtilities\packages" -Recurse |
            Format-List FullName

      - name: Build Release
        run: dotnet build "./John'sUtilities/JohnsUtilities.csproj" --configuration Release --no-restore
        working-directory: ${{ github.workspace }}

      - name: Build Tests
        run: dotnet build "./JohnUtilitiesUnitTests/JohnUtilitiesUnitTests.csproj" --configuration Release --no-restore
        working-directory: ${{ github.workspace }}

      - name: Run tests
        run: dotnet test JohnsUtilities.sln --configuration Release --no-build

      - name: Pack with MSBuild
        run: nuget pack "John'sUtilities/JohnsUtilities.csproj" -OutputDirectory "build" -PackagesDirectory "D:\\a\\JohnsUtilities\\JohnsUtilities\\packages" -Properties Configuration=Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/